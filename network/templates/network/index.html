{% extends "network/layout.html" %}
{% load static %}

{% block body %}

{% if user.is_authenticated %}
    <div id="new-post">
        <br><h3>New Post</h3>
        <form method="post" action="" id="post-form">
            {% csrf_token %}
            <textarea class="form-control" id="post-text" rows="5" name="post" placeholder="New Post"></textarea>
            <input type="submit" class="btn btn-primary" value="Post"/>
        </form>
        <br>
    </div>
    <hr>
{% endif %}
    <div id="posts_view">
        <h3>This is all posts view</h3>
    </div>
    <div id="Followers_view">
        <h3>This is followers posts view</h3>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
